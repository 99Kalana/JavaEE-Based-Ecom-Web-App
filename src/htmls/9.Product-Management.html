<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #product_form{
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }

        #product_form .btn {
            min-width: 120px;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Homepage</a>
        <h5 style="color: white; position: relative; left: 18%;">- Product Management -</h5>
        <div class="d-flex ms-auto me-3">
            <a class="nav-link text-white mx-3" href="#">Product Management</a>
            <a class="nav-link text-white mx-3" href="#">Category Management</a>
            <a class="nav-link text-white mx-3" href="#">Order Management</a>
            <a class="nav-link text-white mx-3" href="#">User Management</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">E-Commerce</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Profile Manage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: red">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>




<div class="container mt-5" id="product_form">
    <!-- Product Form -->
    <div class="card my-4">
        <div class="card-header">Enter Product Details</div>
        <div class="card-body">
            <form id="itemForm">
                <div class="row mb-3">
                    <div class="col">
                        <label for="product_id" class="form-label">Product ID</label>
                        <input type="text" class="form-control" id="product_id" placeholder="Product ID" required>
                    </div>
                    <div class="col">
                        <label for="product_name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product_name" placeholder="Product Name" required>
                    </div>
                    <div class="col">
                        <label for="product_description" class="form-label">Product Description</label>
                        <input type="text" class="form-control" id="product_description" placeholder="Product Description" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="product_price" class="form-label">Product Price</label>
                        <input type="text" class="form-control" id="product_price" placeholder="Product Price" required>
                    </div>
                    <div class="col">
                        <label for="product_stock_qty" class="form-label">Product Stock QTY</label>
                        <input type="text" class="form-control" id="product_stock_qty" placeholder="Product Stock QTY" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="ID_Category" class="form-label">Category ID</label>
                        <select class="form-select" aria-label="Default select example" id="ID_Category">
                            <option selected>Open this to select Category ID</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="category_name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="category_name" placeholder="Category Name" required>
                    </div>
                </div>


                <!-- Button Row -->
                <div class="row mb-3">
                    <div class="col d-flex justify-content-center">
                        <button type="button" id="saveProduct" class="btn btn-primary mx-2">Save Product</button>
                        <button type="button" id="updateProduct" class="btn btn-warning mx-2">Update Product</button>
                        <button type="button" id="deleteProduct" class="btn btn-danger mx-2">Delete Product</button>
                        <button type="button" id="clearProduct" class="btn btn-success mx-2">Clear</button>
                    </div>
                </div>


            </form>
        </div>
    </div>

    <!-- Product Table -->
    <h3 class="mt-5">Product List</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>product_id</th>
            <th>product_name</th>
            <th>product_description</th>
            <th>product_price</th>
            <th>product_stock_qty</th>
            <th>category_name</th>
        </tr>
        </thead>
        <tbody id="productTableBody">

        </tbody>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
