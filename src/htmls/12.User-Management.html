<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #user_form{
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }

        #user_form .btn {
            min-width: 120px;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Homepage</a>
        <h5 style="color: white; position: relative; left: 18%;">- User Management -</h5>
        <div class="d-flex ms-auto me-3">
            <a class="nav-link text-white mx-3" href="#">Product Management</a>
            <a class="nav-link text-white mx-3" href="#">Category Management</a>
            <a class="nav-link text-white mx-3" href="#">Order Management</a>
            <a class="nav-link text-white mx-3" href="#">User Management</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">E-Commerce</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Profile Manage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: red">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>




<div class="container mt-5" id="user_form">
    <!-- Product Form -->
    <div class="card my-4">
        <div class="card-header"> View and Manage Users</div>
        <div class="card-body">
            <form id="itemForm">
                <div class="row mb-3">
                    <div class="col">
                        <label for="user_id" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="user_id" placeholder="User ID" required>
                    </div>
                    <div class="col">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="col">
                        <label for="account_status" class="form-label">Account Status</label>
                        <input type="text" class="form-control" id="account_status" placeholder="Account Status" required>
                    </div>
                    <div class="col">
                        <label for="user_role" class="form-label">User's Role</label>
                        <input type="text" class="form-control" id="user_role" placeholder="User's Role" required>
                    </div>
                </div>



                <!-- Button Row -->
                <div class="row mb-3">
                    <div class="col d-flex justify-content-center">
                        <button type="button" id="searchUserDetail" class="btn btn-outline-info mx-2">Search User Details</button>
                        <button type="button" id="updateProduct" class="btn btn-warning mx-2">Activate User</button>
                        <button type="button" id="deleteProduct" class="btn btn-danger mx-2">Deactivate User</button>
                        <button type="button" id="clearProduct" class="btn btn-outline-success mx-2">Clear</button>
                    </div>
                </div>


            </form>
        </div>
    </div>

    <!-- User Table -->
    <h3 class="mt-5">User List</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>user_id</th>
            <th>username</th>
            <th>email</th>
            <th>account_status</th>
            <th>user_role</th>
        </tr>
        </thead>
        <tbody id="userTableBody">

        </tbody>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
