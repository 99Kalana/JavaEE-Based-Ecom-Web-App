<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-history-container {
            margin-top: 60px;
        }
        .order-history-table th, .order-history-table td {
            vertical-align: middle;
            text-align: center;
        }
        .order-summary {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        #orderHistory{
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 10%;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Customer Homepage</a>
        <h5 style="color: white; position: relative; left: 18%;">- Order History -</h5>
        <div class="d-flex ms-auto me-3">
            <a class="nav-link text-white mx-3" href="#">Product Browse</a>
            <a class="nav-link text-white mx-3" href="#">Shopping Cart</a>
            <a class="nav-link text-white mx-3" href="#">View Order History</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">E-Commerce</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Profile Manage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: red">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Order History Section -->
<div class="container order-history-container" id="orderHistory">
    <table class="table table-bordered order-history-table">
        <thead class="table-light">
        <tr>
            <th>Order ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody id="orderHistoryTableBody">
        <!-- Order history items will be dynamically populated -->
        </tbody>
    </table>

    <!-- Order Summary (Optional) -->
    <div class="order-summary">
        <h4>Order Summary</h4>
        <p><strong>Total Orders:</strong> <span id="totalOrders">0</span></p>
        <p><strong>Total Amount:</strong> $<span id="totalAmount">0.00</span></p>
    </div>
</div>

<script src="../main/webapp/assets/js/jquery-3.7.1.min.js"></script>
<script>
    // Mock order history data (this should be fetched from the server)
    /*const orderHistory = [
        { order_id: 1, product_name: "Laptop", price: 999.99, quantity: 1 },
        { order_id: 1, product_name: "Mouse", price: 25.00, quantity: 2 },
        { order_id: 2, product_name: "Keyboard", price: 75.00, quantity: 1 }
    ];*/

    // Display order history
    function renderOrderHistory() {
        const orderHistoryTableBody = $('#orderHistoryTableBody');
        orderHistoryTableBody.empty();

        let totalOrders = 0;
        let totalAmount = 0;

        orderHistory.forEach(item => {
            const itemTotal = item.price * item.quantity;
            totalOrders += 1;
            totalAmount += itemTotal;

            const row = `
                <tr>
                    <td>${item.order_id}</td>
                    <td>${item.product_name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>$${itemTotal.toFixed(2)}</td>
                </tr>
            `;
            orderHistoryTableBody.append(row);
        });

        $('#totalOrders').text(totalOrders);
        $('#totalAmount').text(totalAmount.toFixed(2));
    }

    // Initialize
    renderOrderHistory();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
